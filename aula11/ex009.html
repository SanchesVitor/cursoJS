<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            background-color: rgba(0, 255, 255, 0.404);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4em;
        }
        input {
            height: 25px;
        }
    </style>
</head>
<body>
    <h1>Sistema de País</h1>
    Em que país você vive? : <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="confirmar()">
    <div id="res">

    </div>

    <script>
        function confirmar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro(a)!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro(a)!</p>`
            }
        }
    </script>
</body>
</html>
