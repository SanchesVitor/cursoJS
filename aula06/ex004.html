<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formantando strings</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu nome ??') //geirando a caixa de alerta digitavel (prompt) e armazenando na variavel 'nome'

        document.write(`Olá, <strong>${nome}</strong> ! Seu nome tem ${nome.length} letras </br>`) //document.write para imprimir na tela
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)

        // <strong> para deixar a letra em negrito ou mais "forte"
        // </br> para pular uma linha, ou quebrando uma linha  

        //O preço é maior ou igual a 200.50?
        //A idade é menor do que 18?
        //O curso é JavaScript?
        //O primeiro número é diferente do segundo?
    </script>
    
</body>
</html>
